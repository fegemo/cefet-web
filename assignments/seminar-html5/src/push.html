<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Exemplo Push</title>



  <link rel="manifest" href="./manifest.json">

  <link rel="stylesheet" href="css/style_api.css">
  <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/medieval-castles/66/5-512.png"
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

  <!-- Page styles -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body id="exemplo" >
  <img id="avatar" src="images/agateemieliD.gif">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <a href="api2.html" class="arrow arrow-left" title="Anterior"></a>
      <a href="referencias.html" class="arrow arrow-right" title="Próximo"></a>
    <main>
      <div class="push-switch-container js-push-switch-container">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect js-push-toggle-switch" for="switch-2">
          <input type="checkbox" id="switch-2" class="mdl-switch__input" disabled>
          <span class="mdl-switch__label">Ativar Notificações Push</span>
        </label>
      </div>
      <div class="content-overlap-wrapper">
        <div class="send-push-options js-send-push-options">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label payload-textfield js-payload-textfield-container hidden">
            <input class="mdl-textfield__input js-payload-textfield" type="text" id="payload-textfield">
            <label class="mdl-textfield__label" for="payload-textfield">Escreva sua mensagem aqui</label>
          </div>

          <p class="center js-xhr-button-container">
            <button class="xhr-button js-send-push-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
              Enviar mensagem ao rei
            </button>
          </p>

          <pre class="snippet-code"><code class="code-example js-subscription-json language-json"></code></pre>
          <pre class="snippet-code"><code class="code-example js-supported-content-encodings language-json"></code></pre>

          <div class="js-curl-container">
            <hr />
            <h4>Comando CURL</h4>
            <p class="js-curl-copy-msg">Copie e cole o seguinte comando CURL
            em seu terminal para enviar uma mensagem para o seu navegador.</p>
            <p class="js-curl-error-msg"></p>
            <pre class="snippet-code"><code class="code-example js-curl-code"></code></pre>
          </div>

          <div>
            <pre><code class="js-endpoint"></code></pre>
            <div class="js-headers-list" ></div>
            <p>Tipo: <span class="js-body-format"></span></p>
            <p>Conteúdo: <span class="js-body-content"></span></p>
          </div>
        </div>
        <div class="error-message-container js-error-message-container">
          <p class="error-message js-error-message"></p>
        </div>
      </div>
    </main>
  </div>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/libs/idb-keyval.js"></script>
  <script src="./scripts/libs/snippets.js"></script>

  <script src="./scripts/encryption/hmac.js"></script>
  <script src="./scripts/encryption/hkdf.js"></script>
  <script src="./scripts/encryption/vapid-helper-1.js"></script>
  <script src="./scripts/encryption/vapid-helper-2.js"></script>
  <script src="./scripts/encryption/helpers.js"></script>

  <script src="./scripts/encryption/encryption-aes-128-gcm.js"></script>
  <script src="./scripts/encryption/encryption-aes-gcm.js"></script>
  <script src="./scripts/encryption/encryption-factory.js"></script>

  <script src="./scripts/push-client.js"></script>
  <script src="./scripts/app-controller.js"></script>


  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-77119321-2', 'auto');
  ga('send', 'pageview');
  ga(function(tracker) {
    var clientId = tracker.get('clientId');
    idbKeyval.set('google-analytics-client-id', clientId)
    .catch(function(err) {
      console.error('Unable to track Google Analytics with Client ID.');
      console.error(err);
    });
  });
  </script>
</body>
</html>
